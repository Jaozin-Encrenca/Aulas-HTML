<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRE-SE!</title>
</head>


<body>
    <h1>REGISTRE-SE ABAIXO:</h1>
    <br>
    <br>

    <div>
<label>
    <h2>INSIRA SEU E-MAIL:</h2>
<input type="email"
autofocus
placeholder="E-Mail aqui"
autocomplete="email"
>
</label>
<br>
<label>
    <h2>INSIRA SUA SENHA:</h2>
<input type="password"
placeholder="Senha aqui"
autocomplete="new-password"
>
</label>
    </div>
<br>
<br>

<div>
<label>
<h2>INSIRA SUA DATA DE ANIVERSÁRIO</h2>
<input type="date"
placeholder="Data de aniversário aqui"
autocomplete="bday">
</label>

<label>
<h2>INSIRA SEU GÊNERO</h2>
<input
placeholder="Gênero aqui"
autocomplete="sex"
>
</label>

</div>
</body>

</html>
