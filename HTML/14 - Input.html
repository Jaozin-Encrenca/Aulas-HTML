

<!-- INPUT 
autocomplete - completa automaticamente alguma informação
disabled - desabilita a caixa de input
value - adiciona um valor automaticamente ao input
readonly - quase que um disable, só que sem mudar a cor. prefiro usar esse quando tem algum valor dentro da caixa de input.
placeholder - texto de exemplo, aparece meio transparente pra dar uma ideia do que o usuário precisa colocar ali
autofocus - já iniciar a página podendo digitar no input


label - coloca um texto ligado diretamente ao input. se aplica desse modo, pondo a tag antes e dps da tag do input
também tem como usar assim:

<label for="email">E-MAIL:</label>
<input id="email">

só definindo um ID no input e usando o for="id"


-->
<label>
    E-MAIL:
<input 
   autocomplete="email"
   placeholder="Insira seu e-mail"
   autofocus
>
</label>
