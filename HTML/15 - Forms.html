<!-- FORMS
- Capturar dados de entrada
- Input -> Entrada

Action -> define para qual URL será enviado os dados, vazio envia para mesma URL
Method ->
  - GET
  - POST
=============================
Form
   action - define pra onde vai enviar os dados quando eles forem "submetidos" (se vazio, vai enviar pra 
   mesma página)

   method - define a forma que os dados vão ser enviados
      get - envia as informações pela URL (ex: quando você põe algo no input do google e ele insere
     tudo que você escreveu na URL do www.google.com.br/search?q=<coisa que você escreveu>)
        post - envia as informações, porém de forma sigilosa (usado pra informações como dados de cc)

    enctype
      multipart/form-data - serve pra permitir que imagens sejam enviadas, não só textos ou números
Button
   type="submit" - define que os dados contidos dentro do form vão ser enviados para algum lugar com o
   pressionar do botão


-->

<form action="" method="get" enctype="multipart/form-data">

    <h1>Digite seu endereço:</h1>
    <br>
   <label>
    Rua:
<input type="text" name="rua" autocomplete="street-address">
   </label>
<br>
   <label>
    Número:
<input type="number" name="numero" autocomplete="cc-number">
   </label>
<br>
<label>
    Email:
<input type="email" name=email" autocomplete="email">
   </label>
<br>
   <label>
    Imagem:
<input type="file" accept="image/*" name="imagem">
   </label>

<br>
<button type="reset">Resetar informações</button>
<button type="submit">Enviar dados</button>

</form>
