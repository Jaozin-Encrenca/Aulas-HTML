<!-- Tabelas -->
<table border="2" 
cellpadding="10"
bordercolor="blue"> <!-- Tem como adicionar parâmetros, como a borda da tabela. 2 significa 2px nesse caso
cellpadding é o espaçamento entre os itens da lista e bordercolor é a cor da borda -->    

<tr>
<th>Tipo</th> <!-- TH é table header, ou seja, cabeçálio -->

<th>Valor</th>

<th>Data</th>
</tr>

<tr>
<td>Alimentação</td> <!-- TD é o item -->
<td>R$30,00</td>
<td>10/03/2022</td>
</tr>

<tr>
<td>Diversão</td>
<td>R$400,00</td>
<td>27/10/2022</td>
</tr>

<!-- Pra adicionar mais, só ir adicionando mais <tr> e <td> dentro desses <tr> -->
</table>
