

<!-- PRINCIPAIS TAGS PARA TEXTOS -->


<!-- TÍTULOS -->

<h1>Alicio Lanches</h1> <!-- "h" é a abreviação para HEADLINE -->
<h2>Cardápio</h2> <!-- Não é recomendado ter mais de um h1 por site -->
<h3>Localização</h3>
<h4></h4>
<h5></h5>
<h6></h6>




<p>PARÁGRAFO DO BOM
    otro parágrafo do bom
    <br> <!-- Se quiser, tem como usar o <br> dentro de um <p> -->
    e mais otro parágrafo do bom
    ue mas ta tudo grudado
</p>
<br> <!-- a tag br (break) serve pra quebrar/pular uma linha-->
<p>OUTRO PARÁGRAFO DO BOM SOQ SEPARADO</p>


<br>
<br>


<p><b>NEGRAO</b></p> <!-- Pra deixar textos em negrito, só usar o <b> -->
<p><i>ITALIANO</i></p> <!-- Pra deixar textos em itálico, só usar o <i> -->
<p><strong>ALICIO LANCHES</strong></p> <!-- Essa é a tag "strong". Usa ela quando você quer dar destaque para
uma palavra importante no seu site, assim, quando ela for buscada, tem mais chances do seu site aparecer
por conter ela. Nesse caso, quando alguém pesquisar "ALICIO LANCHES", o site vai subir muito por conter essa
palavra em strong-->
