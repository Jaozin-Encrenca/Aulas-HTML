

<!-- Elementos Estruturais

<div> - É uma caixa invisível que serve pra separar conteúdos
<span> - Span é uma forma de dividir coisas menores que o div, por exemplo, palavras. Exemplos abaixo.
    Span, assim como o div, ajuda a organizar e também na hora de estilizar sua página com o CSS.
-->

<div>

<h1>Títulozão dentro do div</h1>
<p>um parágrafo bonito dentro do div</p>
<br>

</div>

<br></br>

<span>SPANZINHO</span>
